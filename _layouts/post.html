---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="post-meta">
        <span>
            发布时间:
            <a href="{{ page.url }}">{{ page.date | date:"%Y年%m月%d日" }}</a>
        </span>
        <span><i class="fa fa-ellipsis-v"></i></span>
        <span>
            分类:
            {% for cat in page.categories %}
            <a href="/categories.html#{{ cat }}-ref">{{ cat }}</a>
            {% endfor %}
        </span>
        <span><i class="fa fa-ellipsis-v"></i></span>
        <span>
            标签:
            {% for tag in page.tags %}
            <a href="/tags.html#{{ tag }}-ref">{{ tag }}</a>
            {% endfor %}
        <span>
  </div>


  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
